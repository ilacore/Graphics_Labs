plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'maven'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url 'https://nexus.talanlabs.com/content/repositories/releases/'
    }
}

dependencies {
    compile group: 'java3d', name: 'j3dcore', version: '1.5.2'
    compile group: 'java3d', name: 'j3dutils', version: '1.5.2'
    compile group: 'javax.vecmath', name: 'vecmath', version: '1.5.2'
}

application {
    // Define the main class for the application.
    mainClassName = 'Lab4.App'
}
